<!--
Problem statement
Table - Part 2

Lets get started with Html! , Developers you have to make a table which is a part of html basics.

Welcome, developers! Your mission is to design an Html template in which you have to create a table with the following content in it given below.


Task for students

Must to have
There should be header row in which there will be the headers of a table with "Header 1" in first column , "Header 2" in second column , "Header 3" in third column
There should be a row in which there will be the data cells of a table with "one" in first column , "two" in second column , "three" in third column
There should be another row in which there will be the data cells of a table with "four" in first column , "five" in second column , "six" in third column
-->

<!DOCTYPE html>
<html>
<head>
    <style>
       body{
        display: flex;
        justify-content: center;
        margin-top: 10rem;
       }
    </style>
</head>
<body>
    <table border="1">
        <tr>
          <!-- Write the headers in this one -->
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>one</td>
            <td>two</td>
            <td>three</td>
        
        </tr>
        <tr>
            <td>four</td>
            <td>five</td>
            <td>six</td>
        
        </tr>
      </table>
      
</body>
</html>
